{{ define "content" }}

    <div class="content">
        <div class="control-buttons">
            <input type="button" class="blue-button" value="One" />
            <input type="button" class="blue-button" value="One more" />
            <input type="button" class="blue-button" value="More than" />
        </div>

        <div class="message-block">
            {{ range .Envelope }}
                <div class="message">
                    <div class="contact" title="{{ .Sender }} {{.Email }}">
                        {{ trunc 20 .Sender }}
                    </div>
                    <div class="subject" title="{{ .Subject }}">
                        {{ trunc 50 .Subject }}
                    </div>
                    <div class="date">
                        {{ .Date }}
                    </div>
                </div>
            {{ end }}
        </div>
        
    </div>

{{ end }}
